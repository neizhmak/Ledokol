container:
  image: archlinux:base-devel
  cpu: 4
  memory: 8G
  privileged: true
  volumes:
    - name: dockersock
      path: /var/run/docker.sock

build_task:
  preparation_script:
    - tar -cJf /tmp/cirrus-ci-build/bin.tar.xz /bin
    - ls /tmp/cirrus-ci-build/
  binaries_artifacts:
    path: "bin.tar.xz"
